<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Screen Casting</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="flex justify-center items-center h-screen bg-black">

    <div class="flex flex-col justify-center items-center space-y-4">
        <img src="gigachad.jpg" alt="Gigachad Aaron Francis" class="rounded-lg"/>

        <a
            class="inline-flex gap-2 justify-center items-center py-3 px-6 font-semibold leading-6 text-center text-white whitespace-nowrap rounded-sm border-0 border-current border-solid duration-150 ease-in-out cursor-pointer md:inline-flex"
            href="https://screencasting.com"
            style="background-image: linear-gradient(to right, rgb(255, 64, 139), rgb(255, 113, 78)); transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-backdrop-filter; content: normal; inset: 0px;"
        >
            Go to Screencasting.com
        </a>
    </div>
    </body>
</html>
